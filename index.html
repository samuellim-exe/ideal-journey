        <div class="line"></div>
        <p class="wyd">
          <i class="desc-icon fa-solid fa-briefcase"></i>

        <p class="location">
          <i class="fa-solid fa-earth-asia desc-icon"></i>

          <a class="link" href="#" data-tippy-content="@unsplash_handle"><i class="fa-brands fa-unsplash"></i></a>
